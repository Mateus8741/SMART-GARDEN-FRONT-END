   <!-- PREVIEW DE IMAGEM PERFIL -->
   <script>
      $(function(){
    $('#file1').change(function(){
        const file = $(this)[0].files[0]

            $('#img').attr('src', fileReader.result)
        }
        fileReader.readAsDataURL(file)
    })
})
